<!doctype html>
<html>
<head>
    <title>Test Framework Web UI</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }

        .highlight {
            color: limegreen !important;
        }
    </style>
</head>

<body ng-app="client">
<a href="/af/">Run tests</a> |
<a href="/af/schedule">Schedule test execution</a> |
<a href="/af/upload">Upload JAR</a>
<div ng-controller="jarUploader as jarUploader" class="container">
    <form role="form" ng-submit="jarUploader.upload()">
        <div class="form-group">
            <label for="jar">JAR to upload:</label>
            <input type="file" file-model="jar" class="form-control" id="jar" name="jar"/>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
        <h3 ng-cloak>{{jarUploader.message}}</h3>
    </form>
</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/client.js"></script>
</body>
</html>
